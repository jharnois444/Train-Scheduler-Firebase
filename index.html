<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meyers Reset -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Bootstrap 3 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Custom Style Sheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Firebase Link -->
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <!-- MomentJS  -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- Custom JS -->
      <script type="text/javascript" src="assets/scripts/main.js"></script>

    <title>Train-Scheduler-Firebase</title>
    
</head>
<body>
    
    <!-- Jumbotron -->
<div class="container">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Anytime is Train Time</h1>
          <p class="lead">Choo Choo. Chee Chee.</p>
        </div>
      </div>
    

      <!-- Current Train Schedule -->
      <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
            </div>
            <div class="panel-body">
                <table class="table table-hover" id="train-table">
                  <thead>
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th> 
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>                    
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>                    
                </table>
            </div>             
       </div>

       

     <!-- Add Train -->
       <div class='panel panel-primary'>
        <div class='panel-heading'>
            <h3 class='panel-title'><strong>Add Train</strong></h3>
        </div>
        <div class+'panel-body'>

            <form>
                <div class="form-group">
                    <label for="train-name-input">Train Name</label>
                    <input type="text" class="form-control" id="train-name-input">
                </div>

                <div class="form-group">
                    <label for="destination-input">Destination</label>
                    <input type="text" class="form-control" id="destination-input">
                </div>

                <div class="form-group">
                <label for="firstTrain-input">First Train Time (HH:00)</label>
                <input type="text" class="form-control" id="firstTrain-input">
                </div>

                <div class="form-group">
                <label for="frequency-input">Frequency (min)</label>
                <input type="text" class="form-control" id="frequency-input">
                </div>

                <button class=" btn btn-primary" id="add-train-btn" type="submit">Submit</button>
            </form>
        </div>   
    </div>

    
  




</div>

</body>
</html>
